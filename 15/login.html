			const title = document.getElementById('formTitle');
			const subtitle = document.getElementById('formSubtitle');

			showRegBtn?.addEventListener('click', () => {

				regForm.style.display = 'block';
				title.textContent = 'Pendaftaran Akun';
				subtitle.textContent = 'Yuk, daftarkan akunmu sekarang juga!';
			});
			showLoginBtn?.addEventListener('click', () => {

				loginForm.style.display = 'block';
				title.textContent = 'Masuk ke Akun';
				subtitle.textContent = 'Yuk, lanjutkan belajarmu di videobelajar.';
			});

				const p = document.getElementById('loginPassword');
				p.type = p.type === 'password' ? 'text' : 'password';
			});
			document.getElementById('toggleRegEye').addEventListener('click', function() {
				const p = document.getElementById('regPassword');
				p.type = p.type === 'password' ? 'text' : 'password';
			});

		})();
